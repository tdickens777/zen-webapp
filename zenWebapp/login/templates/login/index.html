{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}
  
{% block css_files %} <link rel="stylesheet" href="{% static 'login/signin.css' %}">{% endblock css_files %}

{% block content %}
<body class="text-center">
    
  <main class="form-signin">
    <form>
      <img class="mb-4" src="http://zenenergysolutions.com/wp-content/uploads/2016/09/home_icon_services4b.png" alt="" >
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p><a href="{% url 'registration-page' %}">New User? Register Here</a></p>
      <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>
  
  
      
    </body>
  </html>
{% endblock content %}
